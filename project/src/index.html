<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Educated Baby</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script>
   WebFontConfig = {
     custom: {
        families: ['pacifico', 'bloc', 'calibri'],
        urls: ['assets/fonts/fonts.css']
      }
   };
   (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.async = true;
      wf.src = 'js/webfontloader.js';
      s.parentNode.insertBefore(wf, s);
   })(document);
  </script>
</head>
<body>
  <div class="container">

    <section data-name="welcome" class="chapter welcome">
      <header class="welcome-header">
        <h1 class="welcome-title">
          <strong class="welcome-text welcome-are">are</strong>
          <strong class="welcome-text welcome-youan">you an</strong>
          <strong class="welcome-text welcome-educated">educated</strong>
          <strong class="welcome-text welcome-baby">baby</strong>
        </h1>
      </header>
      <div class="baby-wrap">
        <div class="baby-container">
          <img class="baby eyes-closed" src="assets/img/2x/baby-eyes-closed@2x.png" alt="" width="85" height="190" />
          <img class="baby eyes-open" src="assets/img/2x/baby-eyes-open@2x.png" alt="" width="85" height="190" />
        </div>
        <strong class="speech-balloon">
          <span class="speech-balloon-text">Nee.</span>
        </strong>
      </div>
      <a href="#" class="welcome-btn">Get Educated</a>
    </section>

    <section data-name="intro" class="chapter intro">
      <div class="woman-wrap">
        <img class="woman-shadow" src="assets/img/2x/woman-shadow.png" alt="shadow" width="151" height="128" />
        <img class="woman" src="assets/img/2x/woman@2x.png" alt="Woman" width="300" height="226" />
      </div>
    </section>

    <section data-name="pipe" class="pipe">
      <div class="pipe-main">
        <img class="pipe-main-img" src="assets/img/pipe/main-pipe.png" alt="pipe" width="290" height="735" />
      </div>

      <div class="pipe-sub">

        <div class="pipe-sub-left">
          <img class="pipe-img-left" src="assets/img/pipe/pipe-extension-45deg.png" alt="pipe left" width="180" height="135" />
          <div class="pipe-glass-left">
            <img class="pipe-glass-left-img" src="assets/img/pipe/glass-bowl.png" alt="Glass pipe" width="124" height="142" />
            <img class="sperm" src="assets/img/pipe/zaadcel.png" alt="Sperm" />
          </div>
          <img class="pipe-tube-left" src="assets/img/pipe/pipe-90-degrees.png" alt="">
        </div>

        <div class="pipe-sub-right">
          <img class="pipe-img-right" src="assets/img/pipe/pipe-extension-45deg.png" alt="pipe right" width="180" height="135" />
          <div class="pipe-glass-right">
            <img class="pipe-glass-right-img" src="assets/img/pipe/glass-bowl.png" alt="Glass pipe" width="124" height="142" />
            <img class="ovum" src="assets/img/pipe/ovum.png" alt="Ovum" />
          </div>
          <img class="pipe-tube-right" src="assets/img/pipe/pipe-90-degrees.png" alt="">
        </div>

      </div>

    </section>

    <section data-name="fertility" class="chapter fertility">

      <div class="wheel-wrap">
        <div class="wheel-wrap-bg"></div>
        <div class="wheel">
          <div data-position="left-top" class="wheel-part wheel-left-top">
            <strong class="left-top-text wheel-text">25j</strong>
          </div>
          <div data-position="left-bottom" class="wheel-part wheel-left-bottom">
            <strong class="left-bottom-text wheel-text">20j</strong>
          </div>
          <div data-position="right-top" class="wheel-part wheel-part-active wheel-right-top">
            <strong class="right-top-text wheel-text">28j</strong>
          </div>
          <div data-position="right-bottom" class="wheel-part wheel-right-bottom">
            <strong class="right-bottom-text wheel-text">30j+</strong>
          </div>
        </div>
      </div>

      <header class="fertility-header">
        <h2 class="fertility-title"></h2>
      </header>

    </section>

    <section data-name="aging" class="chapter aging"></section>

    <section data-name="ivf" class="chapter ivf">
      <div class="ivf-content">
        <article data-id="0" class="step">
          <h2 class="step-title">Wat is IVF</h2>
        </article>
        <article data-id="1" class="step">
          <h2 class="step-title">Step 1: Eicellen nemen</h2>
        </article>
        <article data-id="2" class="step">
          <h2 class="step-title">Step 2: Eicellen bevruchten</h2>
        </article>
        <article data-id="3" class="step">
          <h2 class="step-title">Step 3: Eicellen terug zetten</h2>
        </article>
        <article data-id="4" class="step step4">
          <h2 class="step-title">NULL</h2>
        </article>
      </div>
    </section>
    <section data-name="freeze" class="chapter freeze"></section>
    <section data-name="outro" class="chapter outro"></section>
    <section cdata-name="ending" lass="chapter ending"></section>
  </div>
</body>
</html>
